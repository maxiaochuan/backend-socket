# deploy.yaml
apps:
  - script: ./server.js       # 入口文件
    name: 'mxcins.socket'              # 程序名称
    env:                     # 环境变量
      COMMON_VARIABLE: true
    env_production:
      NODE_ENV: production

deploy:                     # 部署脚本
  production:               # 生产环境
    user: root            # 服务器的用户名
    host: 47.94.145.118     # 服务器的ip地址
    ref: origin/master      # 要拉取的git分支
    repo: git@github.com:maxiaochuan/backend-socket.git
    path: /var/mxcins.com/backend-socket
    pre-deploy: git fetch --all # 部署前执行
    post-deploy: yarn install &&  pm2 reload deploy.yaml --env production # 部署后执行
    env:
      NODE_ENV: production

